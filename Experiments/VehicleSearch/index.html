<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <title>Vehicle Search</title>
</head>

<body>
    <div class="page-container">
        <script defer src="index.js">
            </script>
            <label>Search</label>
            <div class="inputs">
                <input type="text" name="search" id="vsearch" placeholder="eg. AB12CDE">
                <button type="button" id="btn" onclick=vehicleSearch()>Search</button>
            </div>
            <div class="outputValues">
                <h1 id="results">Results: </h1>
                <p id="make"></p>
                <p id="model"></p>
                <p id="registered"></p>
            </div>
    </div>
</body>

</html>
